<style>
    @property --d{
        syntax: '<angle>';
        inherits: true;
        initial-value: 0deg;
    }
    button{
        /* 相对定位 */
        position: relative;
        /*width: 400px;*/
        /*height: 100px;*/
        /*line-height: 100px;*/
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;

        color: #fff;
        /* 渐变背景 */
        background: linear-gradient(to right,#03a9f4,#f441a5,#ffeb3b,#09a8f4);
        /* 背景渐变色大小 */
        background-size: 400%;
        /* 圆角 */
        border-radius: 50px;
        z-index: 1;
    }
    /* 发光效果 */
    button::before{
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        bottom: -5px;
        right: -5px;
        /* 渐变背景 */

        /* 背景渐变色大小 */
        background-size: 400%;
        /* 圆角 */
        border-radius: 50px;
        /* 位于按钮之下 */
        z-index: -1;
        /* 设置模糊度 显示发光效果 */
        filter: blur(20px);
    }
    /* 鼠标移入执行动画 */
    button:hover{
        /* 动画：名称 时间 infinite是无限次播放 */
        animation: streamer 8s infinite;
    }
    button:hover::before{
        animation: streamer 8s infinite;
    }
    /* 接下来定义动画 */
    @keyframes streamer{
        100%{
            /* 背景位置 */
            background-position: -400% 0;
        }
    }
</style>
<script src="/js/jquery.min.js"></script>
<script src="/js/crypto-js.min.js"></script>
<script src="/js/jsmin.js"></script>

<div style="display: inline-block; margin-left: 20%">
    <h2>base64 编码/解码：</h2>
    <textarea placeholder="这里放入待解码/编码内容" name="reworkmes" cols="80" rows="8" style="OVERFLOW:   hidden"
              class="info"></textarea>
    <div class="button">
        <button class="encode btn btn-default">base64编码</button>
        <button class="decode btn btn-default">base64解码</button>
    </div>
    <script>
        $('.encode').click(function () {
            let mes = $('.info').val();
            if (mes != null) {
                $('.base_table').css('display', '');
                $('.base').text(window.btoa(mes))
            }
        });

        $('.decode').click(function () {
            let mes = $('.info').val();
            try {
                if (mes != null) {
                    $('.base_table').css('display', '');
                    $('.base').text(window.atob(mes))
                }
            } catch (e) {
                alert('解码失败，这不是一个正常编码后的base64')
            }
        })
    </script>
    <table class="base_table" style="display: none">
        <tbody>
        <tr>
            <td>结果</td>
            <td class="base">*</td>
        </tr>
        </tbody>
    </table>
</div>


<div style="display: inline-block; margin-left: 20%">
    <h2>MD5，SHA1等 编码：</h2>
    <textarea placeholder="这里放入待加密内容" name="reworkmes" cols="80" rows="8" style="OVERFLOW:   hidden"
              class="md5_info"></textarea><br>
    <input class="input_key" placeholder="密钥,非必填">
    <div class="button">
        <button class="md5_encode  btn btn-default">加密</button>
    </div>
    <script>
        $('.md5_encode').click(function () {
            let mes = $('.md5_info').val();
            let key = $('.input_key').val()
            if (mes != null) {
                $('.table').css('display', '');
                $('.MD5').text(CryptoJS.MD5(mes))
                $('.SHA1').text(CryptoJS.SHA1(mes))
                $('.SHA224').text(CryptoJS.SHA224(mes))
                $('.SHA256').text(CryptoJS.SHA256(mes))
                $('.SHA384').text(CryptoJS.SHA384(mes))
                $('.SHA512').text(CryptoJS.SHA512(mes))
                $('.Hmac-MD5').text(CryptoJS.HmacMD5(mes, key))
                $('.Hmac-SHA1').text(CryptoJS.HmacSHA1(mes, key))
                $('.Hmac-SHA224').text(CryptoJS.HmacSHA224(mes, key))
                $('.Hmac-SHA256').text(CryptoJS.HmacSHA256(mes, key))
                $('.Hmac-SHA384').text(CryptoJS.HmacSHA384(mes, key))
                $('.Hmac-SHA512').text(CryptoJS.HmacSHA512(mes, key))
            }
        });
    </script>

<div style="display: inline-block; margin-left: 20%">
    <h2>压缩JS：</h2>
    <textarea placeholder="这里放入待压缩JS" name="reworkmes" cols="80" rows="8" style="OVERFLOW:   hidden"
              class="ys"></textarea>
    <div class="button">
        <button class="ys_b btn btn-default">压缩</button>
    </div>
    <script>
        $('.ys_b').click(function () {
            let mes = $('.ys').val();
            if (mes != null) {
                $('.base_table_ys').css('display', '');
                $('.copyButton').css('display', '');
                $('.base_ys').text(ltrim(jsmin("", mes, "3")))
            }
        });
    </script>
    <table class="base_table_ys" style="display: none">
        <tbody>
        <tr>
            <td>结果</td>
            <td class="base_ys">*</td>
            <button id="copyButton" class="copyButton" style="display: none">
                复制
            </button>
            <script>
                $('.copyButton').click(function () {
                    const textarea = document.createElement('textarea');
                    let mes = $('.base_ys')[0].innerText
                    textarea.value = mes
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('复制成功！');
                })
            </script>
        </tr>
        </tbody>
    </table>
</div>
