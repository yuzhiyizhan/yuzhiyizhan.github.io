<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        .model{
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }
        .info-select{
            width: 200px;
            outline:none;
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
            -ms-appearance:none;
            /*background: url(img/down.png) no-repeat scroll right center transparent;*/
        }
        .chat-container {
            /*width: 1000px;*/
            margin: 0 auto;
            text-align: center;
        }

        .chat-box {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
        }

        .chat-message {
            margin-top: 10px;
            text-align: left;
        }

        .user-message {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            margin-left: 40%;
        }

        .bot-message {
            background-color: skyblue;
            padding: 10px;
            border-radius: 10px;
            margin-right: 40%;
            color: white;
        }
        .container {
            display: flex;
            justify-content: flex-star;
            /*width: 10%;*/
            /*height: 10%;*/
        }
        .container ul{
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            padding-bottom: 10px;
            line-height: 36px;
            padding-left: 0;
        }
        .container li {
            padding: 0 15px 0 10px;
            margin: 0 10px 0 0;
            cursor: pointer;
        }
        @property --d{
            syntax: '<angle>';
            inherits: true;
            initial-value: 0deg;
        }
    </style>

</head>
<body>
<div class="container">
    <ul>
        <li>
            <h5>API_KEY</h5>
            <input id="key" class="key" placeholder="API_KEY"><br>
        </li>
        <li>
            <h5>模型类型</h5>
            <select id="model" class="model info-select">
                <option value="text-davinci-003">text-davinci-003</option>
                <option value="text-curie-001">text-curie-001</option>
                <option value="text-babbage-001">text-babbage-001</option>
                <option value="text-ada-001">text-ada-001</option>
            </select>
        </li>
        <li>
            <h5>最大输入长度</h5>
            <input id="max_tokens" value="2048">
        </li>
        <li>
            <h5>这个值越高结果越随机</h5>
            <input id="temperature" value="0.2">
        </li>
        <li>
            <h5>我也不知道这啥</h5>
            <input id="top_p" value="1.0">
        </li>
        <li>
            <h5>存在惩罚</h5>
            <input id="presence_penalty" value="0.0">
        </li>
        <li>
            <h5>频率惩罚</h5>
            <input id="frequency_penalty" value="0.0">
        </li>
        <li>
            <h5>本地服务器端口</h5>
            <input id="port" value="7546">
        </li>
        <li>
            <button id="download-button">python后端</button>
            <script>document.getElementById("download-button").addEventListener("click", function () {
        // 文件的 URL
        var fileURL = "/file/python.zip";
        var a = document.createElement("a");
        a.href = fileURL;
        a.download = "python.zip";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });</script>
        </li>
        <li>
            <button id="download-button-js">JS后端</button>
            <script>document.getElementById("download-button-js").addEventListener("click", function () {
        // 文件的 URL
        var fileURL = "/file/JS.zip";
        var a = document.createElement("a");
        a.href = fileURL;
        a.download = "JS.zip";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });</script>
        </li>
        <li>
            <button id="download-button-go">go后端</button>
            <script>document.getElementById("download-button-go").addEventListener("click", function () {
        // 文件的 URL
        var fileURL = "/file/go.zip";
        var a = document.createElement("a");
        a.href = fileURL;
        a.download = "go.zip";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });</script>
        </li>
</div>

<div class="chat-container">
    <div class="chat-box">
        <div id="chat-log" class="chat-message">
        </div>
        <div class="chat-message">
            <input id="chat-input" type="text" placeholder="输入要问的内容">
            <button id="chat-button">发送</button>
            <button id="clear-button">清除聊天记录</button>
        </div>
        </input>
    </div>
    <script src="/js/axios.min.js"></script>
    <script src="/js/chagpt.js"></script>
</body>
